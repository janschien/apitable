plugins {
    id 'java'
    id 'org.liquibase.gradle' version "2.2.0"
}

repositories {
    mavenCentral()
}

dependencies {
    liquibaseRuntime 'mysql:mysql-connector-java:8.0.28'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.21.1'
    liquibaseRuntime 'info.picocli:picocli:4.6.1'
    liquibaseRuntime "ch.qos.logback:logback-core:1.2.3"
    liquibaseRuntime "ch.qos.logback:logback-classic:1.2.3"
}

liquibase {
    activities {
        main {
            driver "com.mysql.cj.jdbc.Driver"
            url "jdbc:mysql://192.168.201.149:3306/apitable?characterEncoding=utf8&autoReconnect=true&useSSL=false"
            username "root"
            password "mysql@devenv@666"
            changelogFile "src/main/resources/db/changelog/db.changelog-master.xml"
            logLevel "warning"
            changelogParameters(['table.prefix': "apitable_"])
            classpath "src/main/resources/"
            databaseChangelogTableName "apitable_db_changelog"
            databaseChangelogLockTableName "apitable_db_changelog_lock"
            outputFile "update.sql"
        }
    }
}
